server {
    listen 443 ssl;
    server_name ugosty.ru www.ugosty.ru;

    ssl_certificate /etc/letsencrypt/live/ugosty.ru/fullchain.pem;  # Путь к сертификату
    ssl_certificate_key /etc/letsencrypt/live/ugosty.ru/privkey.pem;  # Путь к ключу
    ssl_trusted_certificate /etc/letsencrypt/live/ugosty.ru/chain.pem;  # Путь к цепочке сертификатов

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';  # Безопасные шифры
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
